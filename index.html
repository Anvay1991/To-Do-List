<!doctype html>
<html>
    <head>
        <title> To-Do List - JavaScript</title>
        <style>
            ul{ list-style: none; padding: 0; margin: 0; width: 40%;}
            
            li{ list-style: none; padding: 10px; margin: 10px; float: left;             border: 1px solid #ccc; background: #eee; }
            li span{ padding: 10px; cursor: default;}
            .checked{ text-decoration: line-through; font-weight: 800; color: #ccc}
        </style>
    </head>
    <body>
        <h1> To-Do List</h1>
        <p><input type="text" id="inItemText" /></p>
        <ul id="todo"></ul>
        <script src="todo.js"></script>
    </body>
    
</html>
